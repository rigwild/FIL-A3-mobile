<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog DevFest Nantes</title>
    <style>
      #modal-header {
        display: flex;
        flex-direction: row-reverse;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title class="ion-text-center">Blog DevFest Nantes</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="posts-list"></ion-list>
        <ion-fab vertical="end" horizontal="center" slot="fixed" style="margin-top: 80vh">
          <ion-fab-button id="camera-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="-125 -125 750 750">
              <title>Camera</title>
              <path
                d="M350.54 148.68l-26.62-42.06C318.31 100.08 310.62 96 302 96h-92c-8.62 0-16.31 4.08-21.92 10.62l-26.62 42.06C155.85 155.23 148.62 160 140 160H80a32 32 0 00-32 32v192a32 32 0 0032 32h352a32 32 0 0032-32V192a32 32 0 00-32-32h-59c-8.65 0-16.85-4.77-22.46-11.32z"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
              <circle
                cx="256"
                cy="272"
                r="80"
                fill="none"
                stroke="currentColor"
                stroke-miterlimit="10"
                stroke-width="32"
              />
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
                d="M124 158v-22h-24v22"
              />
            </svg>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
    </ion-app>

    <ion-modal is-open="false" id="modal">
      <ion-content>
        <ion-header>
          <ion-toolbar>
            <ion-grid>
              <ion-row id="modal-header">
                <ion-title class="ion-text-center">Cr√©er un article</ion-title>
                <div id="modal-close">X</div>
              </ion-row>
            </ion-grid>
          </ion-toolbar>
        </ion-header>
        <form method="post">
          <ion-item>
            <ion-label position="stacked">Titre</ion-label>
            <ion-input required="true" name="title" />
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Brief</ion-label>
            <ion-input required="true" name="brief" />
          </ion-item>
          <ion-button expand="full" color="primary" type="submit">Ajouter !</ion-button>
        </form>
      </ion-content>
    </ion-modal>
    <script src="index.js"></script>
  </body>
</html>
